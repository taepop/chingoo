version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: chingoo-postgres
    environment:
      POSTGRES_USER: chingoo
      POSTGRES_PASSWORD: chingoo
      POSTGRES_DB: chingoo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chingoo"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: chingoo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.9.0
    container_name: chingoo-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    # Note: Healthcheck removed - Qdrant image doesn't include curl/wget/nc for security.
    # Service is verified working via HTTP endpoint: http://localhost:6333/healthz

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
