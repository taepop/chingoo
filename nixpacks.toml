# Nixpacks configuration for Railway deployment
[phases.setup]
nixPkgs = ["nodejs_22", "pnpm"]

[phases.install]
cmds = ["pnpm install"]

[phases.build]
cmds = [
    "pnpm --filter @chingoo/shared build",
    "pnpm --filter @chingoo/shared exec prisma generate",
    "pnpm --filter @chingoo/api build"
]

[start]
cmd = "pnpm --filter @chingoo/shared exec prisma migrate deploy && pnpm --filter @chingoo/api start:prod"
